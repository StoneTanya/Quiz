<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Righteous&display=swap" rel="stylesheet">
    <link href="quiz.css" rel="stylesheet">
    <title>Let's QUIZZ</title>
</head>

<body class="page__body">
    <main class="container">
        <section class="start-page">
            <h1 class="start-page__title">Quiz simulator</h1>
            <h2 class="ml8">
                <span class="letters-container quiz_modal__open">
                    <span class="letters letters-left">Let's</span>
                    <span class="letters bang">Go!</span>
                </span>
                <span class="circle circle-dark"></span>
                <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
            </h2>
        </section>

        <!-- Модальное окно викторины с вопросами и ответами -->
        <section class="quiz_modal overlay hidden">

            <div class="quiz_modal__preview">
                <span class="quiz_modal__question-counter"></span>
                <!-- Вопрос -->
                <h3 id="question" class="quiz_modal__question"></h3>
                <!-- Варианты ответов -->
                <div class="quiz_modal__answers"></div>
                <!-- Кнопка для показа следующего вопроса -->
                <button type="button" class="quiz_modal__next-question">next</button>
                <a href="index.html" class="quiz_modal__play-again hidden">play again!</a>
            </div>

            <!-- Кнопка закрытия окна -->
            <button type="reset" class="quiz_modal__cancel  cancel" id="quiz-cancel">close</button>
        </section>
    </main>

    <!-- Шаблон блока с ответами на вопросы, который будет подставляться в модальное окно -->
    <template class="col-6" id="answers">
        <button class="answer"></button>
    </template>

        <!-- Сообщение с ошибкой загрузки изображений от других пользователей -->
        <template id="data-error">
            <section class="data-error">
              <h2 class="data-error__title">Не удалось загрузить данные. Попробуйте еще раз.</h2>
            </section>
          </template>
    <script type="module" src="/main.js"></script>

</body>

</html>
